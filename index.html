<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalkulator Suhu</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h1>Kalkulator Konversi Suhu</h1>
        <label class="switch">
            <input type="checkbox" id="darkModeToggle" />
            <span class="slider"></span> Dark Mode
        </label>

    <form id="temperatureForm">
      <label for="temperature">Masukkan Suhu:</label>
      <input type="number" id="temperature" name="temperature" required />

      <label for="conversionType">Konversi ke:</label>
      <select id="conversionType" name="conversionType">
        <option value="toCelsius">Fahrenheit ke Celsius</option>
        <option value="toFahrenheit">Celsius ke Fahrenheit</option>
      </select>

      <button type="submit">Konversi</button>
      <button type="button" id="resetBtn">Reset</button>
    </form>

    <div id="result"></div>
    <div id="explanation"></div>

    <div id="scienceNote">
        <h3>Penjelasan Ilmiah</h3>
        <p id="noteContent">
            Skala Celsius didasarkan pada titik beku air (0째C) dan titik didih air (100째C) pada tekanan 1 atm.
            Sementara itu, skala Fahrenheit menetapkan titik beku air pada 32째F dan titik didih pada 212째F.
        </p>
    </div>

  </div>

  <script src="js/script.js"></script>
</body>
</html>
